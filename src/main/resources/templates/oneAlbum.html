<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Album Details</title>
</head>
<body>
<h3 th:text="${album}"></h3>
<ul>
    <li th:each="song : ${songs}"><span th:text="${song}"></span></li>
</ul>
<h2> Add A Song: </h2>
<form th:action="${'/albums/' + album.id}" method="POST">
    <input name="songName" />
    <input name="length" />
    <input name="trackNumber" />
    <input type="submit" />
</form>
</body>
</html>
